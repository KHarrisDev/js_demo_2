<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="style.css" />
    <title>Infinite Scroll</title>
</head>
<body>
    <!--
        1. Open terminal
        2. In terminal enter:
            - git init
                => initiates empty repository within folder
            - git remote add origin "paste code from repository" 
                => adds active branch to push to repository
            - git add .
                => tells Git to include updates to particular file in next commit
            - git commit -m "message for commit"
                => immediately creates commit w/message
            - git push origin master
                => push changes to remote server
    -->
    <!-- Title -->
    <h1>Unsplash API - Infinite Scroll</h1>
    <!-- Loader -->
    <div class="loader" id="loader" hidden>
        <img src="loader.svg" alt="loading">
    </div>
    <!-- Image Container -->
    <div class="image-container" id="image-container">
    </div>
    <script src="script.js"></script>
</body>
</html>
